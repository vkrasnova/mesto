<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Сервис Mesto</title>
</head>
<body class="page">
  
  <!-- HEADER -->

  <header class="header">
    <a href="./index.html" class="header__logo">
      <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo-image">
    </a>
  </header>

  <!-- MAIN -->

  <main class="main">

    <!-- PROFILE -->

    <section class="profile" aria-label="Профиль">
      <div class="profile__main">
        <img src="./images/profile-avatar.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__info-main">
            <h1 class="profile__info-name">Кот Владимир</h1>
            <p class="profile__info-about">Исследователь Сочи</p>
          </div>
          <button type="button" class="profile__info-edit-btn" aria-label="Редактировать профиль"></button>
        </div>
      </div>
      <button type="button" class="profile__add-place-btn" aria-label="Добавить фото"></button>
    </section>

    <!-- GALLERY -->

    <section class="gallery" aria-label="Фотогалерея">
      <ul class="gallery__places">
      </ul>
    </section>

  </main>

  <!-- FOOTER -->

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <!-- POPUP for PROFILE EDITING-->

  <section class="popup" id="edit-profile-popup" aria-label="Окно редактирования профиля">
    <div class="popup__container popup__container_type_form">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" id="edit-profile-form">
        <fieldset class="popup__form-inputs">
          <input type="text" class="popup__form-input" id="edit-profile-input-username" placeholder="Имя">
          <input type="text" class="popup__form-input" id="edit-profile-input-userabout" placeholder="О себе">
        </fieldset>
        <button type="submit" class="popup__form-submit-btn" aria-label="Сохранить изменения">Сохранить</button>
      </form>
      <button type="button" class="popup__close-btn" aria-label="Закрыть окно редактирования профиля"></button>
    </div>
  </section>

  <!-- POPUP for PLACE ADDING-->

  <section class="popup" id="add-place-popup" aria-label="Окно добавления нового места">
    <div class="popup__container popup__container_type_form">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" id="add-place-form">
        <fieldset class="popup__form-inputs">
          <input type="text" class="popup__form-input" id="add-place-input-title" placeholder="Название">
          <input type="text" class="popup__form-input" id="add-place-input-photourl" placeholder="Ссылка на картинку">
        </fieldset>
        <button type="submit" class="popup__form-submit-btn" aria-label="Создать карточку">Создать</button>
      </form>
      <button type="button" class="popup__close-btn" aria-label="Закрыть окно добавления нового места"></button>
    </div>
  </section>

  <!-- POPUP for IMAGE-->

  <section class="popup popup_type_image" id="zoom-image-popup" aria-label="Увеличенное фото места">
    <div class="popup__container popup__container_type_image">
      <figure class="popup__figure">
        <img src="#" alt="#" class="popup__image">
        <figcaption class="popup__image-title"></figcaption>
      </figure>
      <button type="button" class="popup__close-btn" aria-label="Закрыть окно c увеличенным фото"></button>
    </div>
  </section>

  <!-- TEMPLATE for PLACE -->

  <template id="place-template">
    <li class="gallery__places-item">
      <article class="place"> 
        <img src="#" alt="#" class="place__image">
        <div class="place__footer">
          <h2 class="place__title"></h2>
          <button type="button" class="place__like-btn" aria-label="Мне нравится"></button>
        </div>
        <button type="button" class="place__delete-btn" aria-label="Удалить фото"></button>
      </article>
    </li>
  </template>

  <script src="./scripts/index.js" defer></script>
</body>
</html>
