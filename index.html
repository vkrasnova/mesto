<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Сервис Mesto</title>
</head>
<body class="page">
  
  <!-- HEADER -->

  <header class="header">
    <a href="./index.html" class="header__logo">
      <img src="./images/logo.svg" alt="Логотип Mesto">
    </a>
  </header>

  <!-- MAIN -->

  <main>

    <!-- PROFILE -->

    <section class="profile" aria-label="Профиль">
      <div class="profile__main">
        <img src="./images/profile-avatar.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__username">
            <h1 class="profile__username-text">Георгий Кустов</h1>
            <button type="button" class="profile__edit-btn" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__about">Путешественник по России</p>
        </div>
      </div>
      <button type="button" class="profile__add-btn" aria-label="Добавить фото"></button>
    </section>

    <!-- GALLERY -->

    <section class="gallery" aria-label="Фотогалерея">
      <ul class="gallery__cards">
        <li>
          <article class="card"> 
            <img src="./images/photos/imeretinka.jpg" alt="Имеретинка" class="card__image">
            <div class="card__footer">
              <h2 class="card__title">Имеретинcкая низменность</h2>
              <button type="button" class="card__like-btn" aria-label="Мне нравится"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="card">
            <img src="./images/photos/krasnaya-polyana.jpg" alt="Красная Поляна" class="card__image">
            <div class="card__footer">
              <h2 class="card__title">Красная Поляна</h2>
              <button type="button" class="card__like-btn" aria-label="Мне нравится"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="card">
            <img src="./images/photos/khosta.jpg" alt="Хоста" class="card__image">
            <div class="card__footer">
              <h2 class="card__title">Хоста</h2>
              <button type="button" class="card__like-btn card__like-btn_active" aria-label="Мне нравится"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="card">
            <img src="./images/photos/ordzhonikidze.jpg" alt="Орджоникидзе" class="card__image">
            <div class="card__footer">
              <h2 class="card__title">Орджоникидзе</h2>
              <button type="button" class="card__like-btn" aria-label="Мне нравится"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="card">
            <img src="./images/photos/dendrariy.jpg" alt="Дендрарий" class="card__image">
            <div class="card__footer">
              <h2 class="card__title">Дендрарий</h2>
              <button type="button" class="card__like-btn" aria-label="Мне нравится"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="card">
            <img src="./images/photos/rosa-khutor.jpg" alt="Роза Хутор" class="card__image">
            <div class="card__footer">
              <h2 class="card__title">Роза Хутор</h2>
              <button type="button" class="card__like-btn" aria-label="Мне нравится"></button>
            </div>
          </article>
        </li>
      </ul>
    </section>

  </main>

  <!-- FOOTER -->

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <!-- POPUP -->

  <section class="popup" name="profile-edit-popup" aria-label="Окно редактирования профиля">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-edit-form">
        <fieldset class="popup__form-inputs">
          <input type="text" class="popup__form-input popup__form-input_data_name" name="profile-username" placeholder="Имя">
          <input type="text" class="popup__form-input popup__form-input_data_about" name="profile-about" placeholder="О себе">
        </fieldset>
        <button type="submit" class="popup__form-submit-btn" aria-label="Сохранить изменения">Сохранить</button>
      </form>
      <button type="button" class="popup__close-btn" aria-label="Закрыть окно редактирования профиля"></button>
    </div>
  </section>

  <script src="./scripts/index.js"></script>
</body>
</html>
