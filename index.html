<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Сервис Mesto</title>
</head>
<body class="page">
  
  <!-- HEADER -->

  <header class="header">
    <a href="./index.html" class="header__logo">
      <img src="./images/logo.svg" alt="Логотип Mesto">
    </a>
  </header>

  <!-- MAIN -->

  <main>

    <!-- PROFILE -->

    <section class="profile" aria-label="Профиль">
      <div class="profile__main">
        <img src="./images/profile-avatar.jpg" alt="" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__username">
            <h1 class="profile__username-text">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-btn"></button>
    </section>

    <!-- GALLERY -->

    <section class="gallery" aria-label="Фотогалерея">
      <ul class="gallery__cards">
        <li>
          <article class="gallery__card">
            <img src="./images/photos/karachaevsk.jpg" alt="Карачаевск" class="gallery__card-image">
            <div class="gallery__card-footer">
              <h2 class="gallery__card-title">Карачаевск</h2>
              <button class="gallery__like-btn"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="gallery__card">
            <img src="./images/photos/elbrus.jpg" alt="Эльбрус" class="gallery__card-image">
            <div class="gallery__card-footer">
              <h2 class="gallery__card-title">Гора Эльбрус</h2>
              <button class="gallery__like-btn"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="gallery__card">
            <img src="./images/photos/dombay.jpg" alt="Домбай" class="gallery__card-image">
            <div class="gallery__card-footer">
              <h2 class="gallery__card-title">Домбай</h2>
              <button class="gallery__like-btn"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="gallery__card">
            <img src="./images/photos/elbrus.jpg" alt="Карачаевск" class="gallery__card-image">
            <div class="gallery__card-footer">
              <h2 class="gallery__card-title">Гора Эльбрус</h2>
              <button class="gallery__like-btn"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="gallery__card">
            <img src="./images/photos/dombay.jpg" alt="Карачаевск" class="gallery__card-image">
            <div class="gallery__card-footer">
              <h2 class="gallery__card-title">Домбай</h2>
              <button class="gallery__like-btn"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="gallery__card">
            <img src="./images/photos/karachaevsk.jpg" alt="Карачаевск" class="gallery__card-image">
            <div class="gallery__card-footer">
              <h2 class="gallery__card-title">Карачаевск</h2>
              <button class="gallery__like-btn"></button>
            </div>
          </article>
        </li>

      </ul>
    </section>

  </main>

  <!-- FOOTER -->

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
</body>
</html>
