<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сервис Mesto</title>
</head>
<body class="page">
  
  <!-- HEADER -->

  <header class="header">
    <a href="./index.html" class="header__logo">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto" class="header__logo-image">
    </a>
  </header>

  <!-- MAIN -->

  <main class="main">

    <!-- PROFILE -->

    <section class="profile" aria-label="Профиль">
      <div class="profile__main">
        <div class="profile__avatar-container">
          <img src="<%=require('./images/profile-avatar.webp')%>" alt="Аватар профиля" class="profile__avatar">
        </div>
        <div class="profile__info">
          <div class="profile__info-main">
            <h1 class="profile__info-name">Кот Леопольд</h1>
            <p class="profile__info-about">Исследователь мира</p>
          </div>
          <button type="button" class="profile__info-edit-btn" aria-label="Редактировать профиль"></button>
        </div>
      </div>
      <button type="button" class="profile__add-place-btn" aria-label="Добавить фото"></button>
    </section>

    <!-- GALLERY -->

    <section class="gallery" aria-label="Фотогалерея">
      <ul class="gallery__places">
      </ul>
    </section>

  </main>

  <!-- FOOTER -->

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

    <!-- POPUP to UPDATE AVATAR -->

    <section class="popup popup_type_form" id="update-avatar-popup" aria-label="Окно обновления аватара">
      <div class="popup__container popup__container_type_form">
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="update-avatar-form" novalidate>
          <div class="popup__form-inputs">
            <div class="popup__form-input-container">
              <input type="url" class="popup__form-input" name="update-avatar-input-url" placeholder="Ссылка на картинку" required>
              <span class="popup__form-input-error update-avatar-input-url-error"></span>
            </div>
          </div>
          <button type="submit" class="popup__form-submit-btn" aria-label="Сохранить аватар">Сохранить</button>
        </form>
        <button type="button" class="popup__close-btn" aria-label="Закрыть окно обновления аватара"></button>
      </div>
    </section>

  <!-- POPUP to EDIT PROFILE -->

  <section class="popup popup_type_form" id="edit-profile-popup" aria-label="Окно редактирования профиля">
    <div class="popup__container popup__container_type_form">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit-profile-form" novalidate>
        <div class="popup__form-inputs">
          <div class="popup__form-input-container">
            <input type="text" class="popup__form-input" name="edit-profile-input-username" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="popup__form-input-error edit-profile-input-username-error"></span>
          </div>
          <div class="popup__form-input-container">
            <input type="text" class="popup__form-input" name="edit-profile-input-userabout" placeholder="О себе" minlength="2" maxlength="200" required>
            <span class="popup__form-input-error edit-profile-input-userabout-error"></span>
          </div>
        </div>
        <button type="submit" class="popup__form-submit-btn" aria-label="Сохранить изменения">Сохранить</button>
      </form>
      <button type="button" class="popup__close-btn" aria-label="Закрыть окно редактирования профиля"></button>
    </div>
  </section>

  <!-- POPUP to ADD PLACE -->

  <section class="popup popup_type_form" id="add-place-popup" aria-label="Окно добавления нового места">
    <div class="popup__container popup__container_type_form">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="add-place-form" novalidate>
        <div class="popup__form-inputs">
          <div class="popup__form-input-container">
            <input type="text" class="popup__form-input" name="add-place-input-title" placeholder="Название" minlength="2" maxlength="40" required>
            <span class="popup__form-input-error add-place-input-title-error"></span>
          </div>
          <div class="popup__form-input-container">
            <input type="url" class="popup__form-input" name="add-place-input-photourl" placeholder="Ссылка на картинку" required>
            <span class="popup__form-input-error add-place-input-photourl-error"></span>
          </div>
        </div>
        <button type="submit" class="popup__form-submit-btn" aria-label="Создать карточку">Создать</button>
      </form>
      <button type="button" class="popup__close-btn" aria-label="Закрыть окно добавления нового места"></button>
    </div>
  </section>

  <!-- POPUP to DELETE PLACE -->

  <section class="popup popup_type_form" id="delete-place-popup" aria-label="Окно удаления места">
    <div class="popup__container popup__container_type_form">
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="popup__form popup__form_only-submit" name="delete-place-form">
        <button type="submit" class="popup__form-submit-btn" aria-label="Удалить карточку">Да</button>
      </form>
      <button type="button" class="popup__close-btn" aria-label="Закрыть окно удаления места"></button>
    </div>
  </section>

  <!-- POPUP to ZOOM IMAGE -->

  <section class="popup popup_type_image" id="zoom-image-popup" aria-label="Увеличенное фото места">
    <div class="popup__container popup__container_type_image">
      <figure class="popup__figure">
        <img class="popup__image">
        <figcaption class="popup__image-title"></figcaption>
      </figure>
      <button type="button" class="popup__close-btn" aria-label="Закрыть окно c увеличенным фото"></button>
    </div>
  </section>

  <!-- TEMPLATE for PLACE -->

  <template id="place-template">
    <li class="gallery__places-item">
      <article class="place"> 
        <img class="place__image">
        <div class="place__footer">
          <h2 class="place__title"></h2>
          <div class="place__like-container">
            <button type="button" class="place__like-btn" aria-label="Мне нравится"></button>
            <span class="place__like-qty">0</span>
          </div>
          
        </div>
        <button type="button" class="place__delete-btn" aria-label="Удалить фото"></button>
      </article>
    </li>
  </template>

</body>
</html>
